<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="lightbox.css" type="text/css" rel="stylesheet">
    <script src="lightbox.js"></script>
    <script src="jquery-3.1.0.min.js"></script>

</head>
<body>


<h1>第一组图片</h1>
<div>
    <img class="js-lightbox"
         data-role="lightbox"
         data-source="img/1-1.jpg"
         src="img/1-1.jpg"
         data-group="group-1"
         data-id="0"
         data-caption="1-1描述文字"
         width="100" height="100"
    >
    <img class="js-lightbox"
         data-role="lightbox"
         data-source="img/1-2.jpg"
         src="img/1-2.jpg"
         data-group="group-1"
         data-id="1"
         data-caption="1-2描述文字"
         width="100" height="100"
    >
    <img class="js-lightbox"
         data-role="lightbox"
         data-source="img/1-3.jpg"
         src="img/1-3.jpg"
         data-group="group-1"
         data-id="2"
         data-caption="1-3描述文字"
         width="100" height="100"
    >
</div>
<h1>第二组图片</h1>
<div>
    <img class="js-lightbox"
         data-role="lightbox"
         data-source="img/2-1.jpg"
         src="img/2-1.jpg"
         data-group="group-2"
         data-id="2-1"
         data-caption="1-1描述文字"
         width="100" height="100"
    >
    <img class="js-lightbox"
         data-role="lightbox"
         data-source="img/2-2.jpg"
         src="img/2-2.jpg"
         data-group="group-2"
         data-id="2-2"
         data-caption="1-1描述文字"
         width="100" height="100"
    >
    <img class="js-lightbox"
         data-role="lightbox"
         data-source="img/2-3.jpg"
         src="img/2-3.jpg"
         data-group="group-2"
         data-id="2-3"
         data-caption="1-1描述文字"
         width="100" height="100"
    >

    <img class="js-lightbox"
         data-role="lightbox"
         data-source="img/2-2.jpg"
         src="img/2-4.jpg"
         data-group="group-2"
         data-id="2-2"
         data-caption="1-1描述文字"
         width="100" height="100"
    >

</div>

<div id="G-lightbox-mask">

</div>
<div id="G-lightbox-container">
    <div class="lightbox-img-box">
        <span class="lightbox-btn lightbox-prev-btn lightbox-prev-btn-show"><</span>
        <img class="lightbox-image" src="img/2-2.jpg" style="width: 100%">
        <span class="lightbox-btn lightbox-next-btn lightbox-next-btn-show">></span>

    </div>
    <div class="lightbox-caption-box">
        <div class="lightbox-caption-left">
            <p class="lightbox-pic-desc">图片表土</p>
            <span class="lightbox-index">当前索引：1 of 4</span>
        </div>
        <span class="lightbox-close-btn"></span>
    </div>
</div>


data-role="lightbox" -------------->要启用lightbox<br>
data-source="img/1-3.jpg" <br>
src="img/1-3.jpg" <br>
data-group="group-1" <br>
data-id="2" <br>
data-caption="1-3描述文字" <br>


<script>
    $(function () {
        var lightbox = new LightBox();
    });
</script>
</body>
</html>
