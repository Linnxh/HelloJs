</head>
<body>
<div class="btnContent">
    <button id="btn1">按钮1-未配置任何参数</button>
    <button id="btn2">按钮2-有确定和取消按钮,点击取消按钮3s后自动关闭</button>
    <button id="btn3">按钮3-自动关闭的弹窗,3s</button>
</div>

<script src="js/zepto.js"></script>
<script src="js/dialogjs.js"></script>
<script src="js/xback.js"></script>
<script>
    //
    <!--初始化rem -->
    (function (doc, win) {
        var docEl = doc.documentElement,
                resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
                recalc = function () {
                    var clientWidth = docEl.clientWidth;
                    if (!clientWidth) return;
                    docEl.style.fontSize = 20 * (clientWidth / 980) + 'px';
                };

        if (!doc.addEventListener) return;
        win.addEventListener(resizeEvt, recalc, false);
        doc.addEventListener('DOMContentLoaded', recalc, false);
    })(document, window);

</script>
<script>
    $("#btn1").on("click", function () {
        console.log("---0-----");
        $.dialog();
    })
    $("#btn2").on("click", function () {
        console.log("---0-----");
        var dialog = $.dialog({
            type: "warn",
            buttons: [
                {
                    type: "ok",
                    text: "确定1",
                    callback: function () {
                        alert("点击确定1按钮")
                    }
                },
                {
                    type: "cancel",
                    text: "取消",
                    callback:function () {
                        var d = $.dialog(
                                {
                                    type: "yes",
                                    message: "delete",
                                    delay: 3000,
                                }
                        );
                    }
                }
            ]
        });
    })
    $("#btn3").on("click", function () {
        $.dialog({
            delay:3000,
            type: "warn",
        });
    })

</script>
</body>
